Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins" id="uReg" >
        <div class="wrapper wrapper--w680">
            <div class="card card-4 popIn" > 
                <div class="card-body">
                    <h2 class="title">User Registration Form</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Employee full name</label>
                                    <input class="input--style-4" type="text" id="full_name" name='userName' required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">User name</label>
                                    <input class="input--style-4" type="text" id="user_name" name='userLogin' required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">                            
                            <div class="input-group">
                                <label class="label">password</label>
                                <input class="input--style-4" type="password" id="pwd" name='userPassword' required>
                            </div>                                                    
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Address</label>
                                    <textarea class="input--style-4" name='userAddress' required></textarea>                                    
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Salary</label>
                                    <input class="input--style-4" type="number" name="salary" step="0.01" min='5000' required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="userMobileNo" id="phone" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Reports To</label>
                                    <input class="input--style-4" type="text" name="reportsTo" required>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">User Type</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="userType" required>
                                    <option disabled="disabled" selected="selected" value=''>Choose option</option>
                                    <option value='Employee'>Employee</option>
                                    <option value='Manager'>Manager</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Finance">Finance</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
